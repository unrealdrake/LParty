version: '3'

services:
  lp.userprofile.api:
    image: lp.userprofile.api
    build:
      context: ./LP.UserProfile.Api
      dockerfile: Dockerfile
    depends_on:
      - sql.data

  sql.data:
    image: microsoft/mssql-server-linux
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5433:1433"